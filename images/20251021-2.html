<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS語法練習</title>
    <style>
        .box01{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .box02{
            width: 150px;
            height: 150px;
            background-color: #7b9d9e;
            border: 3px solid #bae207;
            border-radius: 10px;
            box-shadow: -6px 6px 6px 2px #ccc;
        }
    </style>
</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
</body>
</html>
